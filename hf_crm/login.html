<!doctype>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>金融信贷平台</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="viewport">
			<header>
				<h1>推广登录</h1>
				<i class="stealth back png-bg">返回</i>
			</header>
			<div class="container form-con login">
				<form>
					<p class="form-row">
						<label>用户名</label>
						<input class="username" name="username" type="text" placeholder="请输入用户名" />
						<b class="ub png-bg"></b>
					</p>
					<p class="form-row">
						<label>密码</label>
						<input class="password" name="password" type="password" placeholder="请输入密码" />
						<b class="pb png-bg"></b>
					</p>
					<p class="form-btn">
						<input type="submit" value="登 录" />
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
<script>
	err_fun = {
		show_err: function(name, pwd){
			var err_html = '<div class="mobile_err cover-fix"><div class="level-err"><div class="ico_cir"><span class="cir-in"></span><em class="cir-out"></em></div><p class="err-txt"></p></div></div>';
			$("body").append(err_html);
			var err_box = $(".mobile_err");
    		var err_txt = $(".mobile_err .err-txt");
    		$("form").submit(function(e) {
	            if($(name).val()==""){
	                err_txt.text("请输入用户名");
	                tip_err();
	                return false;
	            }
	            if($(pwd).val()==""){
	                err_txt.text("请输入密码");
	                tip_err();
	                return false;
	            }
	        });
    		function tip_err(){
	            err_box.show();
	            setTimeout(function(){err_box.fadeOut();},800);
	        }
		}
	}
    $(function() {
    	err_fun.show_err(".username", ".password");
    });
</script>
